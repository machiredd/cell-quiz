<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neutrophil vs Lymphocyte Quiz</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide icons as SVG components
        const Check = () => (
            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const X = () => (
            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const RotateCcw = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="1 4 1 10 7 10"></polyline>
                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
            </svg>
        );

        const QrCode = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
                <path d="M14 14h3"></path>
                <path d="M19 14h2"></path>
                <path d="M14 19h2"></path>
                <path d="M19 19h2"></path>
            </svg>
        );

        const Download = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        function CellQuiz() {
            // Image paths - these files should be in the same folder as this HTML file
            const imageData = [
                { url: 'neutrophil1.png', type: 'neutrophil' },
                { url: 'neutrophil2.png', type: 'neutrophil' },
                { url: 'neutrophil3.png', type: 'neutrophil' },
                { url: 'lymphocyte1.png', type: 'lymphocyte' },
                { url: 'lymphocyte2.png', type: 'lymphocyte' },
                { url: 'lymphocyte3.png', type: 'lymphocyte' }
            ];

            const [allImages, setAllImages] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showFeedback, setShowFeedback] = useState(false);
            const [gameFinished, setGameFinished] = useState(false);
            const [showQR, setShowQR] = useState(false);
            const [qrCodeUrl, setQrCodeUrl] = useState('');

            useEffect(() => {
                startGame();
            }, []);

            const startGame = () => {
                const shuffled = [...imageData].sort(() => Math.random() - 0.5);
                setAllImages(shuffled);
                setCurrentIndex(0);
                setScore(0);
                setSelectedAnswer(null);
                setShowFeedback(false);
                setGameFinished(false);
            };

            const generateQRCode = () => {
                const currentUrl = window.location.href;
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${encodeURIComponent(currentUrl)}`;
                setQrCodeUrl(qrUrl);
                setShowQR(true);
            };

            const downloadQRCode = () => {
                const link = document.createElement('a');
                link.href = qrCodeUrl;
                link.download = 'cell-quiz-qr-code.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleAnswer = (answer) => {
                if (showFeedback) return;
                
                setSelectedAnswer(answer);
                setShowFeedback(true);
                
                const isCorrect = answer === allImages[currentIndex].type;
                if (isCorrect) {
                    setScore(score + 1);
                }

                setTimeout(() => {
                    if (currentIndex < allImages.length - 1) {
                        setCurrentIndex(currentIndex + 1);
                        setSelectedAnswer(null);
                        setShowFeedback(false);
                    } else {
                        setGameFinished(true);
                    }
                }, 1500);
            };

            const resetGame = () => {
                startGame();
            };

            if (showQR) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center">
                            <h2 className="text-3xl font-bold text-gray-800 mb-4">Share Your Quiz! üì±</h2>
                            <p className="text-gray-600 mb-6">Scan this QR code to access the quiz</p>
                            <div className="bg-white p-4 rounded-2xl border-4 border-blue-500 inline-block mb-6">
                                <img src={qrCodeUrl} alt="QR Code" className="w-80 h-80" />
                            </div>
                            <div className="flex gap-4">
                                <button
                                    onClick={downloadQRCode}
                                    className="flex-1 bg-green-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-green-700 transition-all flex items-center justify-center gap-2"
                                >
                                    <Download size={20} />
                                    Download QR
                                </button>
                                <button
                                    onClick={() => setShowQR(false)}
                                    className="flex-1 bg-gray-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-gray-700 transition-all"
                                >
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (gameFinished) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center">
                            <h2 className="text-4xl font-bold text-gray-800 mb-4">Quiz Complete!</h2>
                            <div className="text-6xl font-bold text-blue-600 mb-2">{score}/{allImages.length}</div>
                            <p className="text-xl text-gray-600 mb-8">
                                {score === allImages.length ? 'Perfect identification! üéâ' : 
                                 score >= allImages.length * 0.7 ? 'Great work! üëè' : 
                                 'Keep studying! üí™'}
                            </p>
                            <div className="flex gap-4">
                                <button
                                    onClick={resetGame}
                                    className="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-4 rounded-full text-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all transform hover:scale-105 flex items-center justify-center gap-2"
                                >
                                    <RotateCcw size={24} />
                                    Try Again
                                </button>
                                <button
                                    onClick={generateQRCode}
                                    className="flex-1 bg-green-600 text-white px-6 py-4 rounded-full text-lg font-semibold hover:bg-green-700 transition-all transform hover:scale-105 flex items-center justify-center gap-2"
                                >
                                    <QrCode size={24} />
                                    Share QR
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (allImages.length === 0) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center">
                        <div className="text-white text-2xl">Loading...</div>
                    </div>
                );
            }

            const currentImage = allImages[currentIndex];
            const isCorrect = selectedAnswer === currentImage.type;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center p-4">
                    <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full">
                        <div className="flex justify-between items-center mb-6">
                            <div className="text-lg font-semibold text-gray-700">
                                Image {currentIndex + 1}/{allImages.length}
                            </div>
                            <div className="text-lg font-semibold text-blue-600">
                                Score: {score}
                            </div>
                        </div>

                        <div className="mb-8 relative">
                            <img
                                src={currentImage.url}
                                alt="Identify the cell"
                                className="w-full h-96 object-cover rounded-2xl shadow-lg bg-gray-100"
                            />
                            {showFeedback && (
                                <div className={`absolute inset-0 rounded-2xl flex items-center justify-center ${
                                    isCorrect ? 'bg-green-500' : 'bg-red-500'
                                } bg-opacity-90 transition-all`}>
                                    {isCorrect ? <Check /> : <X />}
                                </div>
                            )}
                        </div>

                        <h2 className="text-3xl font-bold text-center text-gray-800 mb-6">
                            Is this a Neutrophil or Lymphocyte?
                        </h2>

                        <div className="grid grid-cols-2 gap-4">
                            <button
                                onClick={() => handleAnswer('neutrophil')}
                                disabled={showFeedback}
                                className={`py-6 px-8 rounded-xl text-xl font-bold transition-all transform hover:scale-105 ${
                                    showFeedback
                                        ? selectedAnswer === 'neutrophil'
                                            ? isCorrect
                                                ? 'bg-green-500 text-white'
                                                : 'bg-red-500 text-white'
                                            : 'bg-gray-200 text-gray-400'
                                        : 'bg-gradient-to-r from-pink-500 to-rose-500 text-white hover:from-pink-600 hover:to-rose-600'
                                }`}
                            >
                                ‚ö™ Neutrophil
                            </button>
                            <button
                                onClick={() => handleAnswer('lymphocyte')}
                                disabled={showFeedback}
                                className={`py-6 px-8 rounded-xl text-xl font-bold transition-all transform hover:scale-105 ${
                                    showFeedback
                                        ? selectedAnswer === 'lymphocyte'
                                            ? isCorrect
                                                ? 'bg-green-500 text-white'
                                                : 'bg-red-500 text-white'
                                            : 'bg-gray-200 text-gray-400'
                                        : 'bg-gradient-to-r from-indigo-500 to-blue-500 text-white hover:from-indigo-600 hover:to-blue-600'
                                }`}
                            >
                                üîµ Lymphocyte
                            </button>
                        </div>

                        <div className="mt-6 w-full bg-gray-200 rounded-full h-2">
                            <div
                                className="bg-gradient-to-r from-blue-600 to-purple-600 h-2 rounded-full transition-all"
                                style={{ width: `${((currentIndex + 1) / allImages.length) * 100}%` }}
                            />
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CellQuiz />, document.getElementById('root'));
    </script>
</body>
</html>
